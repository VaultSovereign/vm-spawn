name: Docs link check
on:
  pull_request:
    paths:
      - '**/*.md'
  schedule:
    - cron: '0 2 * * 1'
jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lychee Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --verbose --no-progress --accept 200..399
            --exclude-mail --max-redirects 5 --timeout 20
            --config .lychee.toml
            .
