name: Covenants & Health

on:
  pull_request:
    paths:
      - 'ops/**'
      - 'ops/make.d/**'
      - 'Makefile'
      - 'charts/**'
      - 'docs/**'
      - 'services/**'
      - 'generators/**'
      - 'templates/**'
      - 'SMOKE_TEST.sh'
      - '.github/workflows/covenants.yml'
  push:
    branches: [ main ]
    paths:
      - 'ops/**'
      - 'ops/make.d/**'
      - 'Makefile'
      - 'charts/**'
      - 'docs/**'
      - 'services/**'
      - 'generators/**'
      - 'templates/**'
      - 'SMOKE_TEST.sh'
      - '.github/workflows/covenants.yml'

jobs:
  covenant-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep jq

      - name: Run covenant CI
        run: |
          make covenant
          ./ops/bin/health-check
          ./ops/bin/remembrancer verify-audit
          make docs-check
