name: Covenants
on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  judge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Prepare
        run: |
          chmod +x ops/bin/* || true
      - name: Health
        run: ./ops/bin/health-check
      - name: Assert Machine Truth
        run: ./ops/bin/assert-tests-consistent
      - name: Covenants
        run: make covenant
      - name: Publish badge (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ops-status-badge
          path: ops/status/badge.json
      - name: Commit covenant badge
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "covenants-bot"
          git config user.email "actions@users.noreply.github.com"
          git add ops/status/badge.json
          git commit -m "ci: update covenant badge" || echo "no changes"
          git push

