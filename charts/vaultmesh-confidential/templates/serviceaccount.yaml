{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default (include "vaultmesh.fullname" .) .Values.serviceAccount.name }}
  labels:
    app.kubernetes.io/name: {{ include "vaultmesh.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end -}}

