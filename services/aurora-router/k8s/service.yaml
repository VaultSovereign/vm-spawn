apiVersion: v1
kind: Service
metadata:
  name: aurora-router
  labels:
    app: aurora-router
    component: routing
    layer: l3
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: aurora-router
