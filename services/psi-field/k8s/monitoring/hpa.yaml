
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: psi-field
  namespace: aurora-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: psi-field
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
