    <script>
        const svg = document.getElementById('mainSvg');
        const download = document.getElementById('download');
        const copyBtn = document.getElementById('copy');
        const serialize = () => new XMLSerializer().serializeToString(svg);
        download.addEventListener('click', () => {
            const blob = new Blob([serialize()], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'cosmic_audit_diagram.svg'; a.click();
            URL.revokeObjectURL(url);
        });
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(serialize());
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy SVG to Clipboard', 1200);
            } catch (e) { alert('Copy failed: ' + e); }
        });
    </script>
