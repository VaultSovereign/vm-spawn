apiVersion: apps/v1
kind: Deployment
metadata:
  name: aurora-redis
spec:
  replicas: 1
  selector: { matchLabels: { app: aurora-redis } }
  template:
    metadata: { labels: { app: aurora-redis } }
    spec:
      securityContext: { runAsNonRoot: true, fsGroup: 1000 }
      containers:
      - name: redis
        image: redis:7.2-alpine
        args: ["--appendonly","no","--save",""]
        ports: [{ containerPort: 6379, name: redis }]
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
        readinessProbe: { tcpSocket: { port: redis }, periodSeconds: 5 }
        livenessProbe:  { tcpSocket: { port: redis }, periodSeconds: 10 }
---
apiVersion: v1
kind: Service
metadata:
  name: aurora-redis
spec:
  selector: { app: aurora-redis }
  ports: [{ port: 6379, targetPort: redis }]
