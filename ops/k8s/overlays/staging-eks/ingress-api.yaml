apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aurora-api
  namespace: aurora-staging
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:ACCOUNT_ID:certificate/bc354064-f711-4d35-a2b6-326aa3da830b
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/ssl-redirect: '443'

    # Security headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'

    # WAF (optional - uncomment when ready)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:eu-west-1:ACCOUNT_ID:regional/webacl/aurora-staging/xxx

    # Tags
    alb.ingress.kubernetes.io/tags: Environment=staging,Project=aurora,TreatyID=AURORA-AKASH-001,Domain=vaultmesh.cloud

    # ExternalDNS (optional - auto-create Route53 records)
    external-dns.alpha.kubernetes.io/hostname: api.vaultmesh.cloud

  labels:
    app: aurora-api
    component: ingress
    environment: staging
spec:
  rules:
  - host: api.vaultmesh.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aurora-bridge-svc
            port:
              number: 8080
      - path: /health
        pathType: Exact
        backend:
          service:
            name: aurora-bridge-svc
            port:
              number: 8080
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: aurora-metrics-exporter
            port:
              number: 9090
